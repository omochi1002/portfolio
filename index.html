<!DOCTYPE html>
<html>
  <head>
    <title>MyProfile</title>
    <meta name="description" content="朝比奈さんのプロフィールサイト">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css">

    <!-- メディアクエリ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- googleフォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

  </head>

  <body>
    <header>
      <nav id="nav">
        <div class="home">
          <a href="index.html">My Profile</a>
        </div>

        <div class="nav-section">
          <a class="nav-about"  href="index.html#about">About</a>
          <a href="index.html#works">Works</a>
        </div>

      </nav>
    </header>

    <main>
      <!-- メイン画像 -->
      <img class="main-img" src="images/main.png" alt="canonのカメラ">

      <article>
      <!-- Aboutセクション -->
      <section id="about">
        <h1 class="title">About</h1>

        <div class="about-content">
          <img class="human-img"  src="images/about.png" alt="朝比奈さんのプロフィール画像">

          <div class="about-item">
            <h2 class="name">Kazuki Asahina</h2>
            <li>25歳 長野県佐久市出身</li>
            <li>ソフトフェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </div>

        </div>
      </section>

      <section id="works">
        <h1>Works</h1>

        <div class="works-content">

          <div class="works-items">
            <img src="images/works1.png" alt="日本海の写真">
            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </div>

          <div class="works-items center-item">
            <img src="images/works2.png" alt="御嶽山の写真">
            <p>地元長野の木曽帳から撮影した、冠雪した御岳山</p>
          </div>

          <div class="works-items">
            <img src="images/works3.png" alt="京都の町並みの写真">
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>

        </div>
      </section>

      </article>
    </main>

    <footer>
      <p>&copy;MyProfile. All rights reserved.</p>
    </footer>
  </body>

</html>
